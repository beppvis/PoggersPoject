<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }

    #menu-ctn{
      display: flex;
      justify-content: center;
    }


  </style>
</head>

<body>
  <canvas id="myCanvas" width="600" height="800"></canvas>
  
  <div class="word-container" id="wordContainer"></div>
  <div id="menu-ctn">
    <button id="starButton" onclick="start()">Start</button>
    <input type="text" id="left" autofocus>
    <input type="text" id="right" autofocus>
    
  </div>
  
  <script src="src/main.js">
  </script>



</body>

</html>
